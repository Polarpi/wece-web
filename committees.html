<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Women in ECE | University of Illinois at Urbana-Champaign</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">

  <!-- google analytics -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="committees.css">
  <script>
    $(function () {
      $("#navbar").load("navbar.html");
      $("#footer").load("footer.html");
    });
  </script>
</head>

<body>
  <div id="container">
    <div id="navbar"></div>
    <div class="content">
      <div class="container-fluid section">
        <div class="section-title section-top">
          <h3 class="text-center">Committees_</h3>
        </div>
        <div class="grid">
          <div class="cells">
            <h4 class="committee-title">Academic</h4>
            <h6>
              <span class="category">Director:</span> Anusha Kandula
            </h6>
            <h6>
              <span class="category">Meeting Time:</span> TBD
            </h6>
            <form name="form" class="form">
              <h6>
                <span class="category">Name:</span>
                <input type="text" required="true" name="name" placeholder="First Last">
              </h6>
              <h6>
                <span class="category">Graduation:</span>
                <input type="month" required="true" name="graduation" value="2019-05">
              </h6>
              <h6>
                <span class="category">Major:</span>
                <input type="text" required="true" name="major" placeholder="Major">
              </h6>
              <h6>
                <span class="category">Email:</span>
                <input type="email" pattern=".*\@illinois.edu$" name="email" value="@illinois.edu">
              </h6>
              <div class="button-join">
                <button type="button submit" class="btn btn-outline-light">Join</button>
              </div>
            </form>
          </div>
          <div class="cells">
            <h4 class="text-center">Infrastructure</h4>
          </div>
          <div class="cells">
            <h4 class="text-center">Mentorship</h4>
          </div>
          <div class="cells">
            <h4 class="text-center">Outreach</h4>
          </div>
          <div class="cells">
            <h4 class="text-center">Public Image</h4>
          </div>
          <div class="cells">
            <h4 class="text-center">Social</h4>
          </div>
          <div class="cells">
            <h4 class="text-center">Technical</h4>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
</body>

</html>
